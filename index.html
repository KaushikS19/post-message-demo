<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor PWA</title>
</head>
<body>
<h1>Vendor's web app</h1>

<script>

    let iFrameId = document.querySelector('iframe[src*="https://kaushiks19.github.io/post-message-demo/"]');
    function sendMessage() {
        if (!!iFrameId) {
            iFrameId.postMessage('Hello from the vendor PWA', '*');
            console.log('message sent');
        } else {
            console.log('iFrameId is null');
        }
    }


</script>
<button onclick="sendMessage()">Send Message</button>

<button onclick="sendMessage()">Send Callback</button>
</body>
</html>
